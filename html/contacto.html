<body class="contactoBody">

            <a href="../index.html"><img src="../media/logo.png" alt="Rabiohsa, productos naturales"></a>
        </div>

                <li><a href="contacto.html">Contacto</a></li>
            </ul>

        </nav>
    </header>


    <main class="contactoMain">

        <div class="contactoTxt">
            <div>
                <h1 class="contactoTitle">
                    Contactanos!
                </h1>
            </div>
    
            <div>
                <h2 class="contactoSubtitle">
                    Ayudanos a mejorar tu experiencia con Rabiohsa!
                </h2>
            </div>
        </div>
            


        <div class="container mt-3 mb-3">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="emailInput" class="form-label textoForm">Nombres</label>
                    <div class="mb-4 input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-pencil"></i>
                        </span>
                        <input type="text" class="form-control" id="emailInput" placeholder="Tu nombre aquí" required>
                    </div>

                </div>

                <div class="col-md-6">
                    <label for="formApellido" class="form-label textoForm">Apellidos</label>
                    <div class="mb-4 input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-pencil"></i>
                        </span>
                        <input type="text" class="form-control" id="formApellido" placeholder="Tu apellido aquí"
                            required>
                    </div>
                </div>
              
                <div class="col-md-8">
                    <label for="formEmail" class="form-label textoForm">Email</label>
                    <div class="mb-4 input-group">
                        <span class="input-group-text">
                            <i class="fa-regular fa-envelope"></i>
                        </span>
                    <input type="email" class="form-control" id="formEmail" placeholder="ejemplo@gmail.com" required>
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="formTelefono" class="form-label textoForm">Número de teléfono</label>
                    <div class="mb-4 input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-phone"></i>
                        </span>
                    <input type="text" class="form-control" id="formTelefono" placeholder="+54 (011) 0000-0000">
                    </div>
                </div>

                <div class="col-md-12">
                    <label class="textoForm" for="formComentarios">Comentarios</label>
                    <textarea class="form-control" placeholder="Dejanos tus dudas, consultas y comentarios por aquí!"
                        id="formComentarios" rows="5" required></textarea>
                </div>

                <div class="row g-2 text-center">
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                    <div class="col-6">
                        <button type="reset" class="btn btn-success">Restablecer</button>
                    </div>
                </div>

            </form>
        </div>


    </main>
